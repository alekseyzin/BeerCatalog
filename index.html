<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://kit.fontawesome.com/46b8ca2853.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous"
    >
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container justify-content-center position-relative">
            <a href="#" class="navbar-brand">HousesShop</a>
            <button type="button" class="btn btn-outline-light position-absolute btn-favourites">Favourites</button>
        </div>
    </nav>
</header>
<main>
    <div class="container">
        <div class="search-holder mt-4 d-flex flex-column align-items-center">
            <div class="search">
                <form class="form-inline">
                    <input class="form-control mr-sm-2 search-input" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <div class="recent-searches-holder mt-2">
                    <span>Recent searches:</span>
                    <div class="recent-searches border border-secondary text-dark rounded d-flex flex-column p-1">
                        <span>Куплю слона <span>(20)</span></span>
                        <span>Ищу мужа <span>(5)</span></span>
                        <span>Продам мопед <span>(20)</span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous">
</script>
</body>
</html>
