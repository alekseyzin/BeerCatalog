<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://kit.fontawesome.com/46b8ca2853.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous"
    >
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container justify-content-center position-relative">
            <a href="#" class="navbar-brand">Beer as grandma prepared</a>
            <button type="button" class="btn btn-outline-light position-absolute btn-favorites"
                    data-toggle="modal" data-target="#modalFavorites" disabled>
                Favourites
            </button>
        </div>
    </nav>
</header>
<main>
    <div class="container">
        <div class="search-holder mt-4 d-flex flex-column align-items-center">
            <div class="search">
                <div class="form-inline align-items-start">
                    <div class="search-input-holder">
                        <input class="form-control mr-sm-2 search-input" type="search" placeholder="Search" aria-label="Search">
                        <div class="invalid-feedback">Search is empty</div>
                    </div>
                    <button class="btn btn-secondary my-2 my-sm-0 search-button" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <div class="recent-searches-holder mt-2">
                    <span>Recent searches:</span>
                    <div class="recent-searches border border-secondary text-dark rounded flex-column p-1">
                    </div>
                </div>
            </div>
        </div>
        <div class="bears-list-holder mt-4 d-flex flex-column align-items-center">
            <div class="bears-list d-flex flex-column align-items-center mt-3"></div>
            <button style="display: none" type="button" class="btn btn-success load-more-button">Load more</button>
        </div>
        <button style="display: none" type="button" class="btn btn-success scroll-up-button">up</button>
        <div class="modal fade" id="modalFavorites" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Favorites</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <ul class="list-unstyled fav-list"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous">
</script>

<script type="module" src="script.js"> </script>
</body>
</html>
